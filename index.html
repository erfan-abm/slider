<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container-fluid banners">
        <div class="slides w-100 pt-3 d-flex">
            <div class="slide"><img class="image" src="photos/photo-1.webp" alt=""></div>
            <div class="slide"><img class="image" src="photos/photo-2.webp" alt=""></div>
            <div class="slide"><img class="image" src="photos/photo-3.webp" alt=""></div>
            <div class="slide"><img class="image" src="photos/photo-4.webp" alt=""></div>
        </div>
        <div class="d-flex justify-content-between btn-banner">
            <button id="next" class="btn-1">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="prev" class="btn-2">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
